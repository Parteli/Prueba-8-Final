<div class="container col-8">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Client Create</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #form1="ngForm">
    <br>
    <div class="form-group input-group">
      <label for="dni" class=" input-group-text">DNI: </label>
      <input type="text" class="form-control" id="dni" required [(ngModel)]="client.dni"
       #cliDNI="ngModel" name="dni" CliDniValidator maxlength="8" autocomplete="off">
    </div>
    <div *ngIf="cliDNI.errors != null">
      <div class="alert alert-danger" *ngIf="cliDNI.invalid && (cliDNI.dirty || cliDNI.touched)">
          <div *ngIf="cliDNI.errors.CliDniValidator">{{cliDNI.errors.CliDniValidator.message}}</div>
      </div>
    </div>

    <div class="form-group input-group">
      <label for="name" class=" input-group-text">Name: </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="client.name" name="name">
    </div>

    <div class="form-group input-group">
      <label for="surname" class=" input-group-text">Surname: </label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="client.surname" name="surname">
    </div>

    <div class="form-group input-group">
        <label for="region" class=" input-group-text">Region: </label>
        <input type="text" class="form-control" id="region" required [(ngModel)]="client.region" name="region">
      </div>
      <div class="form-group input-group">
        <label for="address" class=" input-group-text">Address: </label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="client.address" name="address">
      </div>
      <div class="form-group input-group">
        <label for="phone" class=" input-group-text">Phone: </label>
        <input type="tel" class="form-control" id="phone" required [(ngModel)]="client.phone" name="phone"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="11">
      </div>

    <div class="form-group input-group">
      <label for="email" class=" input-group-text">E-mail: </label>
      <input type="text" class="form-control" id="email" required 
      [(ngModel)]="client.email" name="email" CliEmailValidator #cliEmail="ngModel">
    </div>
    <div *ngIf="cliEmail.errors != null">
      <div class="alert alert-danger" *ngIf="cliEmail.invalid && (cliEmail.dirty || cliEmail.touched)">
          <div *ngIf="cliEmail.errors.CliEmailValidator">{{cliEmail.errors.CliEmailValidator.message}}</div>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="toCart"  (change)="toCart = !toCart">
      <label class="form-check-label" for="flexCheckDefault">
        Go to Cart after creation
      </label>
    </div>
    <br>
    <span *ngIf="!form1.form.valid" class="alert alert-danger" >All fields are required</span>
    <button *ngIf="form1.form.valid" type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Cancel</button><br>
  </form>
  </div>
</div>

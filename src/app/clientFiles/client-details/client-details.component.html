<div class="container col-8">
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h2> Client Details</h2> 
      </div>
  <hr/>
  <div *ngIf="client" class="panel-body">
    <div>
      <label><b>DNI: </b></label> {{client.dni}}
    </div>
    <div>
      <label><b>Name: </b></label> {{client.name}}
    </div>
    <div>
      <label><b>Surname: </b></label> {{client.surname}}
    </div>
    <div>
      <label><b>Region: </b></label> {{client.region}}
    </div>
    <div>
      <label><b>Address: </b></label> {{client.address}}
    </div>
    <div>
      <label><b>Phone: </b></label> {{client.phone}}
    </div>  
    <div>
      <label><b>E-mail: </b></label> {{client.email}}
    </div>
  </div>

  <br>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Client List</button><br>
</div>
</div>

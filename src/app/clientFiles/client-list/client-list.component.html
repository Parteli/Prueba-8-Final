<div class="container col-8">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Client List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Name</th>
            <th>
              <button (click)="createClient()" class="btn btn-primary">CREATE NEW</button>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients | async">
            <td>{{client.dni}}</td>
            <td>{{client.name}} {{client.surname}}</td>
            <td>
              <button (click)="toCart(client.dni)" class="btn btn-primary" style="margin-right: 10px">Select</button>
              <button (click)="clientDetails(client.dni)" class="btn btn-info" style="margin-right: 10px">Details</button>
              <button (click)="updateClient(client.dni)" class="btn btn-warning" style="margin-right: 10px">Update</button>
            </td>
            <td>
              <button *ngIf="cartService.isAdmin()" (click)="deleteClient(client.dni)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

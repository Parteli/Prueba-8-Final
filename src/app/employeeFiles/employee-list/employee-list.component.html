<div class="container col-8">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>
            <button (click)="createEmployee()" class="btn btn-primary">Create New</button>
          </th>
          <th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>
            <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-right: 10px">Details</button>
            <button (click)="updateEmployee(employee.id)" class="btn btn-warning" style="margin-right: 10px">Update</button>
          </td>
          <td>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

<div class="container col-8">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee Update</h2>
    </div>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group input-group">
      <label for="empID" class=" input-group-text">ID: </label>
      <input type="text" class="form-control" maxlength="6" id="empID"
            required [(ngModel)]="employee.id" #empID="ngModel" name="id" EmpIdValidator
            autocomplete="off">
    </div>

    <div *ngIf="empID.errors != null">
      <div class="alert alert-danger" *ngIf="empID.invalid && (empID.dirty || empID.touched)">
          <div *ngIf="empID.errors.EmpIdValidator">{{empID.errors.EmpIdValidator.message}}</div>
      </div>
    </div>

    <div class="form-group input-group">
        <label for="password" class=" input-group-text">Password: </label>
        <input type="password" class="form-control" id="password" 
              required [(ngModel)]="employee.password" name="password" autocomplete="off"
              #empPwd="ngModel" EmpPwdValidator>
    </div>

    <div *ngIf="empPwd.errors != null">
      <div class="alert alert-danger" *ngIf="empPwd.invalid && (empPwd.dirty || empPwd.touched)">
          <div *ngIf="empPwd.errors.EmpPwdValidator">{{empPwd.errors.EmpPwdValidator.message}}</div>
      </div>
    </div>

    <div class="form-group input-group">
      <label for="name" class=" input-group-text">Name: </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group input-group">
      <label for="surname" class=" input-group-text">Surname: </label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="employee.surname" name="surname">
    </div>

    <div class="form-group input-group">
      <label for="phone" class=" input-group-text">Phone: </label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="employee.phone" name="phone">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Cancel</button><br>
  </form>
</div>
</div>

<div class="container col-8">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Sale Create</h2>
    </div>
    <br>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="pet">Pet</label>
      <input type="text" class="form-control" id="pet" required [(ngModel)]="sale.pet" name="pet">
    </div>

    <div class="form-group">
      <label for="client">Client</label>
      <input type="text" class="form-control" id="client" required [(ngModel)]="sale.client" name="client">
    </div>

    <div class="form-group">
      <label for="employee">Employee</label>
      <input type="text" class="form-control" id="employee" required [(ngModel)]="sale.employee" name="employee">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>

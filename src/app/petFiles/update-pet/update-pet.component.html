<div class="container col-8">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Pet Update</h2>
    </div>
    <br>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group input-group">
        <label for="petId" class=" input-group-text">ID: </label>
        <input type="text" class="form-control" id="petId" required name="petId" value={{pet.id}} disabled>
      </div>
      <div class="form-group input-group">
        <label for="name" class=" input-group-text">Name: </label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name">
      </div>

      <div class="form-group input-group">
        <label for="petType" class=" input-group-text">Type: </label>
        <input type="text" class="form-control" id="petType" required [(ngModel)]="pet.type" name="petType">
      </div>

      <div class="form-group input-group">
        <label for="price" class=" input-group-text">Price: </label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="pet.price" name="price">
      </div>

      <div class="form-group  input-group">
        <label for="sold" class=" input-group-text">Sold:</label>
        <input type="checkbox" class="form-control" id="sold" required [(ngModel)]="pet.sold" name="sold">
      </div>

      <div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Cancel</button><br>
      </div>
    </form>
  </div>
</div>
